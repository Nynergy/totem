<code class="inline">figure</code> tag so that you can include a caption.
</p>

<h3>A Note About Lazy Images</h3>

<p>
In order to make loading the site easier, <em>totem</em> will automatically
add the <code class="inline">loading="lazy"</code> attribute to all images it
comes across during the build process.
</p>
